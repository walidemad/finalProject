<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../Assets/Css/Main.css">
    <link rel="stylesheet" href="./../Assets/Css/AdminAddGame.css">
</head>
<style>
    .submit[type="submit"] {
        display: none;
        width: 200px;
        height: 50px;
        padding: 5px;
        background-color: brown;
    }
</style>

<body>
    <div class="header-admin">
        <a href="./../index.html">Home</a>
        <a href="./Admin.html">Admin Page</a>
    </div>
    <div class="main">

        <div class="content">
            <div class="container-addgame">
                <div class="properties">
                    <div class="name">
                        <div class="property-name">Name</div>
                        <input type="text" class="name">
                    </div>
                    <div class="version">
                        <div class="property-name">Version</div>
                        <input type="text" class="version">
                    </div>
                    <div class="date">
                        <div class="property-name">Release Date</div>
                        <input type="text" class="version">
                    </div>
                    <div class="requirements">
                        <div class="property-name">Requirements</div>
                        <div class="inputs">
                            <div class="part">
                                <div class="label">OS</div>
                                <select name="" id="">
                                    <option value="">Windows</option>
                                    <option value="">Mac</option>
                                </select>
                            </div>
                            <div class="part">
                                <div class="label">CPU</div><input type="text">
                            </div>
                            <div class="part">
                                <div class="label">RAM</div><input type="text">
                            </div>
                            <div class="part">
                                <div class="label">GPU</div><input type="text">
                            </div>
                            <div class="part">
                                <div class="label">DirectX</div><input type="text">
                            </div class="part">
                            <div class="part">
                                <div class="label">Hard Disk</div><input type="text">
                            </div>
                            <div class="part core">
                                <div class="label">Core</div>
                                <div class="inputs">
                                    <label for="">64 bit</label><input type="radio" name="core" id="">
                                    <label for="">32 bit</label><input type="radio" name="core" id="">
                                    <label for="">Both</label><input type="radio" name="core" id="">
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="description">
                        <div class="property-name">Discription</div>
                        <input type="text" class="description">
                    </div>
                    <div class="platform">
                        <div class="property-name">Platform</div>
                        <input type="text" class="platform">
                    </div>
                    <div class="price">
                        <div class="property-name">Price</div>
                        <input type="text" class="price">
                    </div>
                </div>
            </div>
            <div class="submit">Submit</div>
        </div>
    </div>
    </div>
    <script src="./../Assets/Js/Admin.js" type="module"></script>
</body>

</html>
