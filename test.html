<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let ar = [1, 2, 3, 4, 5];
        ar.forEach(function (v) {
            if (v == 2) {
                v = null
            }
        })
        for (let i = 0; i < ar.length; ++i) {
            if (ar[i] == 2) {
                ar[i] = null
            }
        }
        console.log(ar)
    </script>
</body>
